<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <!-- Left Box -->
        <div class="leftBox">
            <h2>Left Box</h2>
            <p>Some engaging content here.</p>
        </div>

        <!-- Right Box -->
        <div class="rightBox">
            <!-- First Box -->
            <div class="firstBox">
                <h2>Top Right</h2>
                <p>Content or image info here.</p>
            </div>

            <!-- Second Box (two side-by-side) -->
            <div class="secondBox">
                <div class="second-1">
                    <h3>Box 1</h3>
                    <p>Info or image caption.</p>
                </div>
                <div class="second-2">
                    <h3>Box 2</h3>
                    <p>Info or image caption.</p>
                </div>
            </div>

            <!-- Third Box -->
            <div class="thirdBox">
                <h2>Bottom Box</h2>
                <p>Final section with more content.</p>
            </div>
        </div>
    </div>
</body>
</html>
